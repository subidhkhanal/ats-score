services:
  - type: web
    name: resumeradar-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./ats_history.db
